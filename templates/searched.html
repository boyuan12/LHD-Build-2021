{% extends "layout.html" %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Thumbnail</th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
        <tr>
            <td>{{ d['id'] }}</td>
            <td>{{ d['title'] }}</td>
            <td><img src="{{ d['image'] }}"></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
