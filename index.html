<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


    <title>Homework Planner</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <h1>Homework Planner</h1>
        <div id="date-div">
            Today is <span id="date"></span>
        </div>
        <h3>Add an Assignment: </h3>
        <form id="add">
            <div>
                <input type="text" class="form-control" placeholder="Assignment Name: " id="name">
            </div>
            <div>
                <input type="text" class="form-control" placeholder="Subject: " id="subject">
            </div>
            <div>
                <input type="date" class="form-control" placeholder="Due Date: " id="due">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <br>
        <div id="assignments"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
