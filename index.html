    <label for="addresses">Type the address: </label>
    <div>
      <input list="addresses" name="addresses" id="input" class="form-control">
    </div>

    <datalist id="addresses">
    </datalist>

    <script>
      document.getElementById("input").onchange = () => {
        console.log("hi")
        fetch(`https://api.radar.io/v1/search/autocomplete?query=${document.getElementById("input").value}`, {
          headers: {
            Authorization: "prj_test_pk_d518d13230452c96d7995114c8a0c09a62bffbee"
          },
        })
        .then(response => response.json())
        .then(data => {
          
          for (let i=0; i<data["addresses"].length; i++) {
            var opt = document.createElement("option");
            opt.setAttribute("value", data["addresses"][i]["formattedAddress"])
            document.getElementById("addresses").appendChild(opt)
          }
        })
      }
    </script>
  </body>
</html>
